<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fem tärningar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex_wrapper">
    <img id="0" class="dice" src="img/dice_1.png" alt="">
    <img id="1" class="dice" src="img/dice_1.png" alt="">
    <img id="2" class="dice" src="img/dice_1.png" alt="">
    <img id="3" class="dice" src="img/dice_1.png" alt="">
    <img id="4" class="dice" src="img/dice_1.png" alt="">
    </div>
    <div class="counters_wrapper">
        <div id="input_wrapper">
            <input id="input_box" type="text" value="Antal slag + ENTER"></input>
            <div class="button" id="b2">till 2 lika</div>
            <div class="button" id="b3">till 3 lika</div>
            <div class="button" id="b4">till 4 lika</div>
            <div class="button" id="b5">till 5 lika</div>
        </div>
        <div>Antal slag totalt: <span id="counterRolls">0</span></div>
        <br>
        <div>Antal slag med 2 lika: <span id="counterTwo">0</span></div>
        <div>Antal slag med 3 lika: <span id="counterThree">0</span></div>
        <div>Antal slag med 4 lika: <span id="counterFour">0</span></div><br>
        <div>Antal slag med 5 lika (YATZY): <span id="counterFive">0</span> (<span id="relFive">0</span> %)</div></div><br>
        <div>Antal slag med minst en trea: <span id="counterAtLeastOne3">0</span> (<span id="relAtLeastOne3">0</span> %)</div>
        <div>Antal slag med minst två treor: <span id="counterAtLeastTwo3">0</span> (<span id="relAtLeastTwo3">0</span> %)</div>
    </div>
    <script src="js/app_5_dices.js"></script>
</body>
</html>
