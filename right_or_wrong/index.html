<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right or wrong</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            Right or wrong
        </h1>
    </header>

    <section id="picture_section">
        <img id="game_picture" src="img/game_pictures/place_holder.png" alt="game picture">
        <section id="right_wrong_buttons">
            <div class="button" id="wrong_button">WRONG</div>
            <div class="button" id="right_button">RIGHT</div>
        </section>
    </section>

    <section id="buttons_and_score_section">
        <div class="button" id="play_button">PLAY</div>
        <section id="time_and_score_section">
        <section id="time_section">TIME: <span id="time">t</span><span>&nbsp; s</span></section>
        <section id="score_section">SCORE: <span id="score">p</span><span>&nbsp; points</span></section>
        </section>
    </section>


    <script src="js/app.js"></script>
</body>
</html>
