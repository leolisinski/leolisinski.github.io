<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tio tärningar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="flex_wrapper">
    <img id="0" class="dice" src="img/dice_1.png" alt="">
    <img id="1" class="dice" src="img/dice_1.png" alt="">
    <img id="2" class="dice" src="img/dice_1.png" alt="">
    <img id="3" class="dice" src="img/dice_1.png" alt="">
    <img id="4" class="dice" src="img/dice_1.png" alt="">
    <img id="5" class="dice" src="img/dice_1.png" alt="">
    <img id="6" class="dice" src="img/dice_1.png" alt="">
    <img id="7" class="dice" src="img/dice_1.png" alt="">
    <img id="8" class="dice" src="img/dice_1.png" alt="">
    <img id="9" class="dice" src="img/dice_1.png" alt="">
    </div>
    <div class="counters_wrapper">
        <div id="input_wrapper">
            <div>Hur många slag vill du slå?</div>
            <input id="input_box" type="text"></input>
            <div id="button"></div>
        </div>
        <div>Antal slag totalt: <span id="counterRolls">0</span></div>
        <br>
        <div>Antal slag med 2 lika: <span id="counterTwo">0</span></div>
        <div>Antal slag med 3 lika: <span id="counterThree">0</span></div>
        <div>Antal slag med 4 lika: <span id="counterFour">0</span></div>
        <div>Antal slag med 5 lika: <span id="counterFive">0</span></div>
        <div>Antal slag med 6 lika: <span id="counterSix">0</span></div>
        <div>Antal slag med 7 lika: <span id="counterSeven">0</span></div>
        <div>Antal slag med 8 lika: <span id="counterEight">0</span></div>
        <div>Antal slag med 9 lika: <span id="counterNine">0</span></div>
        <div>Antal slag med 10 lika: <span id="counterTen">0</span></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
